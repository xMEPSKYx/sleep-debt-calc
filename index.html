<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        const getSleepHours = day => {
            switch (day) {
                case 'monday':
                    return 6;
                    break;
                case 'tuesday': day;
                    return 7;
                    break;
                case 'wednesday': day;
                    return 8;
                    break;
                case 'thursday': day;
                    return 6;
                    break;
                case 'friday': day;
                    return 8;
                    break;
                case 'saturday': day;
                    return 9;
                    break;
                case 'sunday': day;
                    return 9;
                    break;
                default:
                    console.log(`Invalid argument`);
            };
        };


        //console.log(getSleepHours('wednesday'));

        function getActualSleepHours() {
            return getSleepHours('monday') + getSleepHours('tuesday') + getSleepHours('wednesday') + getSleepHours('thursday') + getSleepHours('friday') + getSleepHours('saturday') + getSleepHours('sunday');
        };

        function getIdealSleepHours() {
            let idealHours = 8;
            return idealHours *= 7;
        };

        //console.log(getActualSleepHours());
        //console.log(getIdealSleepHours());

        function calculateSleepDebt() {
            let actualSleepHours = getActualSleepHours();
            let idealSleepHours = getIdealSleepHours();

            if (actualSleepHours === idealSleepHours) {
                console.log(`You slept ideal amount of time - ${getActualSleepHours()} hours!`);
            }   else if (actualSleepHours > idealSleepHours) {
                console.log(`You slept more than needed - ${getActualSleepHours() - getIdealSleepHours()} hours.`);
            }   else if (actualSleepHours < idealSleepHours) {
                console.log(`You didn't sleep enough. You're ${getIdealSleepHours() - getActualSleepHours()} hours short, please get some sleep.`);
            };
        };

        console.log(calculateSleepDebt());

    </script>

</body>
</html>
